<div class="title">
    <h1>Listado Pacientes</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container">
    <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input autocomplete="off">

    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z9" matSort>

        <ng-container matColumnDef="nombres">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
            <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
          </ng-container>

          <ng-container matColumnDef="apellidos">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
            <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
          </ng-container>

          <ng-container matColumnDef="tipoDocumento">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo documento </th>
            <td mat-cell *matCellDef="let element"> {{element.tipoDocumento}} </td>
          </ng-container>

          <ng-container matColumnDef="numeroDocumento">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Numero documento </th>
            <td mat-cell *matCellDef="let element"> {{element.numeroDocumento}} </td>
          </ng-container>

          <ng-container matColumnDef="fechaNacimiento">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha nacimiento </th>
            <td mat-cell *matCellDef="let element"> {{element.fechaNacimiento}} </td>
          </ng-container>

          <ng-container matColumnDef="ciudadRecidencia">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ciudad recidencia </th>
            <td mat-cell *matCellDef="let element"> {{element.ciudadRecidencia}} </td>
          </ng-container>

          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>
                <button [routerLink]="['/agregarPaciente']" class="agregar" mat-raised-button color="primary">Agregar</button>
            </th>
            <td mat-cell *matCellDef="let element"> 
                <mat-icon routerLink="/verPaciente/{{ element.id }}" matTooltip="Ver" class="search" fontIcon="search"></mat-icon> 
                <mat-icon routerLink="/editarPaciente/{{ element.id }}" matTooltip="Editar" class="edit" fontIcon="edit_note"></mat-icon> 
                <mat-icon (click)="eliminarPaciente(element.id)" matTooltip="Eliminar" class="delete"  fontIcon="delete"></mat-icon>   
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>

</div>
